<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head th:replace="~{general/fragmentos :: head}"/>
    
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <div class="container my-5">
            
            <section th:replace="~{general/fragmentos :: mostrarToast}"></section> 
            
            <h1 class="mb-4">
                <i class="fas fa-tags"></i> [[#{plantilla.constantes}]] - [[#{plantilla.tproducto}]]
            </h1>
            
            <a class="btn btn-success mb-3" th:href="@{/categorias/nuevo}">
                <i class="fas fa-plus"></i> [[#{accion.agregar}]] [[#{plantilla.tproducto}]]
            </a>
            
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>[[#{producto.descripcion}]]</th>
                        <th>[[#{libro.activo}]]</th>
                        <th>[[#{accion.acciones}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.idCategoria}"></td>
                        <td th:text="${categoria.descripcion}"></td>
                        <td th:text="${categoria.activo ? #{texto.si} : #{texto.no}}"></td>
                        <td>
                            <a th:href="@{/categorias/modificar/{idCategoria}(idCategoria=${categoria.idCategoria})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> [[#{accion.actualizar}]]
                            </a>
                            
                            <form th:action="@{/categorias/eliminar}" method="post" class="d-inline">
                                <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}" />
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('[[#{accion.confirmar.texto1}]]')">
                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${categorias == null or categorias.empty}" class="alert alert-info" role="alert">
                [[#{lista.vacia}]]
            </div>
        </div>
        
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
