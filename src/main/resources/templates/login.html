<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}"/>
    <style>
        body {
            background-color: #C6DDF0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #EDD9A3;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #0A2239;
            font-weight: bold;
        }
        .login-header i {
            color: #D36135;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .form-label {
            color: #0A2239;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .form-control {
            border: 2px solid #062534;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #D36135;
            box-shadow: 0 0 0 0.2rem rgba(211, 97, 53, 0.25);
        }
        .btn-login {
            background-color: #D36135;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #b84d2a;
            color: white;
        }
        .btn-register {
            background-color: #0A2239;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-register:hover {
            background-color: #062534;
            color: white;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #062534;
            font-weight: bold;
        }
    </style>
    <body>
        <div class="login-container">
            <div class="login-header">
                <i class="fa-solid fa-user-lock"></i>
                <h2>Bienvenido a BienestWeb</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fa-solid fa-circle-exclamation"></i> Usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="fa-solid fa-circle-check"></i> Has cerrado sesión exitosamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fa-solid fa-envelope"></i> Correo Electrónico
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="tu@correo.com" 
                           required 
                           autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fa-solid fa-lock"></i> Contraseña
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Ingresa tu contraseña" 
                           required>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fa-solid fa-sign-in-alt"></i> Ingresar
                </button>
            </form>

            <div class="divider">o</div>

            <a th:href="@{/registro/nuevo}" class="btn btn-register">
                <i class="fa-solid fa-user-plus"></i> Registrar Usuario Nuevo
            </a>
        </div>
    </body>
</html>
