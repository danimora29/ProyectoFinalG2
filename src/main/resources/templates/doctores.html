<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:replace="~{general/fragmentos :: head}"/>

    <body>
        <header th:replace="~{general/fragmentos :: header}"></header>

        <div class="container my-5">
            <h1 class="mb-4">
                <i class="fa-solid fa-user-doctor"></i> [[#{doctor.listado}]]
            </h1>

            <a class="btn btn-success mb-3" th:href="@{/doctores/nuevo}">
                <i class="fas fa-plus"></i> [[#{doctor.agregar}]]
            </a>

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>[[#{doctor.nombre}]]</th>
                        <th>[[#{doctor.especialidad}]]</th>
                        <th>[[#{doctor.tarifa}]]</th>
                        <th>[[#{doctor.disponibilidad}]]</th>
                        <th>Pacientes</th>
                        <th>[[#{doctor.estado}]]</th>
                        <th>[[#{doctor.telefono}]]</th>
                        <th>[[#{accion.acciones}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="doctor : ${doctores}">
                        <td th:text="${doctor.idDoctor}">1</td>
                        <td th:text="${doctor.nombre}">Juan</td>
                        <td th:text="${doctor.especialidad}">Cardiología</td>
                        <td th:text="${doctor.tarifa}">$50.0</td>
                        <td th:text="${doctor.disponibilidad}">5</td>
                        <td th:text="${doctor.pacientes}">120</td>
                        <td th:text="${doctor.estado}">Disponible</td>
                        <td th:text="${doctor.contacto}">555-1953</td>
                        <td>
                            <a th:href="@{/doctores/modificar/} + ${doctor.idDoctor}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/doctores/eliminar}" method="post"
                                  style="display:inline;"
                                  onsubmit="return confirm('¿Seguro que deseas eliminar este doctor?');">

                                <input type="hidden" name="idDoctor" th:value="${doctor.idDoctor}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        Eliminar
                                    </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${doctores == null or doctores.empty}" class="alert alert-info" role="alert">
                [[#{lista.vacia}]]
            </div>

        </div>

        <footer th:replace="~{general/fragmentos :: footer}"></footer>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>

    </body>
</html>
