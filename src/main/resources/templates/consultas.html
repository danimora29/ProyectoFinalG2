<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <title>Consulta Doctores</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/css/estilos.css}" rel="stylesheet"/>
</head>
<body>
<header th:replace="general/fragmentos :: header"></header>

<div class="container my-4">
    <h1 class="mb-4">Consulta para la disponibilidad de los Doctores</h1>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Tarifa</th>
                <th>Disponibilidad</th>
                <th>Estado</th>
                <th>Tel√©fono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctores}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.nombre}"></td>
                <td th:text="${doctor.especialidad}"></td>
                <td th:text="${doctor.experiencia}"></td>
                <td th:text="${doctor.tarifa}"></td>
                <td th:text="${doctor.disponibilidad}"></td>
                <td th:text="${doctor.estado}"></td>
                <td th:text="${doctor.contacto}"></td>
            </tr>
        </tbody>
    </table>
    
    <h3 class="mt-5">Resultados de la consulta</h3>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID Consulta</th>
                <th>Nombre Doctor</th>
                <th>Especialidad</th>
                <th>Tarifa</th>
                <th>Paciente</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="consulta : ${consultas}">
                <td th:text="${consulta.idConsulta}"></td>
                <td th:text="${consulta.doctor.nombre}"></td>
                <td th:text="${consulta.doctor.especialidad}"></td>
                <td th:text="${consulta.doctor.tarifa}"></td>
                <td th:text="${consulta.paciente.nombre}"></td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="general/fragmentos :: footer"></footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
