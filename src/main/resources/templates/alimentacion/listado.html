<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head th:replace="~{general/fragmentos :: head}"/>
    
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <div class="container my-5">
            <h1 class="mb-4">
                <i class="fa-solid fa-apple-whole"></i> [[#{menu.alimentacion}]]
            </h1>
            
            <a class="btn btn-success mb-3" th:href="@{/alimentacion/nuevo}">
                <i class="fas fa-plus"></i> Agregar Nuevo Alimento
            </a>
            
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Calor√≠as</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alimento : ${alimentos}">
                        <td th:text="${alimento.id}">1</td>
                        <td th:text="${alimento.nombre}">Manzana</td>
                        <td th:text="${alimento.calorias}">95</td>
                        <td th:text="${alimento.tipo}">Fruta</td>
                        <td>
                            <a th:href="@{/alimentacion/editar/} + ${alimento.id}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/alimentacion/eliminar/} + ${alimento.id}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${alimentos == null or alimentos.empty}" class="alert alert-info" role="alert">
                No hay alimentos registrados.
            </div>
        </div>
        
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
