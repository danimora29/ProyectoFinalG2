<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head th:replace="~{general/fragmentos :: head}"/>
    
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <div class="container my-5">
            
            <div th:if="${toastMessage}" th:classappend="${toastType == 'success' ? 'alert-success' : 'alert-danger'}" class="alert alert-dismissible fade show" role="alert">
                <i th:classappend="${toastType == 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle'}"></i>
                <span th:text="${toastMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <h1 class="mb-4">
                <i class="fa-solid fa-apple-whole"></i> [[#{menu.alimentacion}]]
            </h1>
            
            <a class="btn btn-success mb-3" th:href="@{/alimentacion/nuevo}">
                <i class="fas fa-plus"></i> [[#{accion.agregar}]] [[#{alimentacion.nombre}]]
            </a>
            
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>[[#{alimentacion.nombre}]]</th>
                        <th>[[#{alimentacion.calorias}]]</th>
                        <th>[[#{alimentacion.tipo}]]</th>
                        <th>[[#{accion.acciones}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alimento : ${alimentos}">
                        <td th:text="${alimento.id}">1</td>
                        <td th:text="${alimento.nombre}">Manzana</td>
                        <td th:text="${alimento.calorias}">95</td>
                        <td th:text="${alimento.tipo}">Fruta</td>
                        <td>
                            <a th:href="@{/alimentacion/modificar/{id}(id=${alimento.id})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i> [[#{accion.actualizar}]]
                            </a>
                            
                            <form th:action="@{/alimentacion/eliminar}" method="post" class="d-inline">
                                <input type="hidden" name="id" th:value="${alimento.id}" /> 
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('[[#{accion.confirmar.texto1}]]')">
                                    <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${alimentos == null or alimentos.empty}" class="alert alert-info" role="alert">
                [[#{lista.vacia}]]
            </div>
        </div>
        
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
