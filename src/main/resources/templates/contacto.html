<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head th:replace="~{general/fragmentos :: head}"/>
    
    <body>
        <header th:replace="~{general/fragmentos :: header}"/>
        
        <div class="container my-5">
            <h1 class="mb-4 text-center">
                <i class="fa-solid fa-envelope"></i> [[#{menu.contacto}]]
            </h1>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <p class="text-center lead">
                        [[#{contacto.texto_introductorio}]]
                    </p>
                    
                    <form th:action="@{/contacto/enviar}" method="POST">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">[[#{contacto.nombre}]]</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required="true"/>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">[[#{contacto.email}]]</label>
                            <input type="email" id="email" name="email" class="form-control" required="true"/>
                        </div>
                        
                        <div class="mb-3">
                            <label for="asunto" class="form-label">[[#{contacto.asunto}]]</label>
                            <input type="text" id="asunto" name="asunto" class="form-control" required="true"/>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">[[#{contacto.mensaje}]]</label>
                            <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required="true"></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> [[#{contacto.boton_enviar}]]
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
