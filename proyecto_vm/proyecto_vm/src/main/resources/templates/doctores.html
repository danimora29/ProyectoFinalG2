<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <title>Doctores</title>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/css/doctores.css}" rel="stylesheet"/>
</head>
    <body>
        <header th:replace="general/fragmentos :: header"></header>
        
        <div class="container my-4">
            <h1 class="mb-4">Doctores actuales</h1>
            
              <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especialidad</th>
                <th>Tarifa Consulta</th>
                <th>Disponibilidad</th>
                <th>Pacientes</th>
                <th>Estado</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctores}">
                <td th:text="${doctor.id}">1</td>
                <td th:text="${doctor.nombre}">Juan</td>
                <td th:text="${doctor.especialidad}">Cardiología</td>
                <td th:text="${doctor.tarifaConsulta}">$50</td>
                <td th:text="${doctor.disponibilidad}">5</td>
                <td th:text="${doctor.pacientes}">120</td>
                <td th:text="${doctor.estado}">Disponible</td>
                <td th:text="${doctor.contacto}">555-1953</td>
                <td>
                    <a th:href="@{/doctores/editar/{id}(id=${doctor.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/doctores/eliminar/{id}(id=${doctor.id})}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('¿Seguro de que deseas eliminar a este doctor?');">
                       Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
        
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
